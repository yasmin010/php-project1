 <DOCTYPE html>
	<html>
	<head>
		<title> operation on numbers  at javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">

		var num = 12.5;
		num = Math.round(num);
		document.write(num + "<br>");

		var ceilnum = Math.ceil(.5678);
		document.write("ceilnum .5678 is " + ceilnum + "<br>");


		var floornum = Math.floor(.5678);
		document.write("floornum .5678 is " + floornum + "<br>");

		var randonum = Math.random();
		document.write("randome number is  " + randonum + "<br>");
		var num1 = prompt("please enter number");
		var result = num1 - 15;
           document.write(result + "<br>");
		var y = parseInt(num1);
		document.write(y + "<br>");

		var floatnum = parseFloat(1.99999);
		document.write(floatnum + "<br>");

		var stringnum = "24";
		stringnum = Number(stringnum);
		document.write(stringnum + "<br>");

		var st = 1234;
		st = st.toString();
		document.write(st + "<br>");

		//controling the length of decimal
		var yy = 12.3456;
		yy = yy.toFixed(2);
		document.write(yy + "<br>")





		</script>

	</body>
	</html>
