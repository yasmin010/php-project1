<DOCTYPE html>
<html>
<head>
<title> functionss </title>

<body>
	<script type="text/javascript">
	function fillcity(){
	var cityname;
	var zipentered = document.getElementByid("zipcode").value;
	switch (zipEntered) { 
	   case "60608" : 
	        cityName = "Chicago"; 
	        break; 
	   case "68114" : 
	        cityName = "Omaha"; 
	        break;   
	   case "53212" : 
	        cityName = "Milwaukee"; 
	           } 
	    document.getElementById("city").value = cityName;
	}



	function expandLoris() {   
	 var expandedParagraph = "Slow lorises are a group of several species of trepsirrhine primates which make up the genus Nycticebus. They have a round head, narrow snout, large eyes, and a variety of distinctive coloration patterns that are species-dependent. The hands and feet of slow lorises have several adaptations that give them a pincer-like grip and enable them to grasp branches for long periods of time. Slow lorises have a toxic bite, a rare trait among mammals.";
	   document.getElementById("slowLoris").innerHTML = expandedParagraph;
	}


	function placeAList() {
	   var listToPlace = " this is alist<ol><li>Slow loris</li><li>Fast loris</li><li>Just-right loris</li></ol>"; 
	     document.getElementById("lorisList").innerHTML = listToPlace; 
	     } 

	</script>
	<form>
		Zipcode::<br>
		<input type="text" onBlure="fillcity();" id="zipcode"><br>
		City::
		<input type="text" id="city">
	</form>

	<p id="slowLoris"> Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus.
		<a href="javascript:void(0);" onClick="expandLoris();"><em>Click for more.</em></a> 
	</p>
	<div id="lorisList">
		this is a div for list <a href="javascript:void(0);" onClick="placeAList();"><em>Click for list.</em></div>



</body>
