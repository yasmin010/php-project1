<style>
.hidden {
	display:none;
}
.makebig{

}
</style>
<script type="text/javascript">
function makeinvisable() { 
   document.getElementById("invisable").className = "hidden"; 


    }

     function makeBig() { 
        document.getElementById("small_big") .style.fontSize= "2em";
         }

    </script>

<body>
	<img src="im.jpg" id="invisable" onClick="makeinvisable();">

	<p id="small_big" onClick="makeBig();"> hi! welcome to y webpage.<a href="javascript:void(0);"><em>click to big</em></a></p>
</body>

</html>
