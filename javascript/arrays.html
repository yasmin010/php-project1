<DOCTYPE html>
	<html>
	<head>
		<title> array at javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">

		var arrays =["yasmin", "ahmed", "mona", "mohamed"];
		document.write(arrays +"<br>");

		//to delete an varaible from at end of  array
		arrays.pop();
		document.write(arrays +"<br>");

		// to add varaible at the end of an array
		arrays.push("amged", "maged");
		document.write(arrays +"<br>");

		// to remove an element at begining  of array
		arrays.shift();
		document.write(arrays +"<br>");

		// to add element at begining  of array
		arrays.unshift("yasmin", "monyka");
		document.write(arrays +"<br>");
 
        // to add element at any place of array and deletings ones
        //splice(place to add in it , nu to remove, naes to add)
		arrays.splice(2, 3, "rewan", "marwaan");
		document.write(arrays +"<br>");
