<!DOCTYPE html>
<html>
<head>
	<title> function</title>
	<meta charset="utf-8">

</head>
<body>
	<h1 id="demo"> hello to function in javascript</h1>
	<script type="text/javascript">
	function tocelsius(fahreheit){
		return (5 / 9) * (fahreheit - 32);
	}
	document.getElementById("demo").innerHTML = tocelsius;
	</script>

	
</body>
</html>
